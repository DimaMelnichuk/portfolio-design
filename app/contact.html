<!DOCTYPE html>
<html lang="en">

@@include('_head.html',{
	"title":"Contact"
})

<body>

	<div class="wrapper">
		@@include('_header.html')
		<main class="contact">
			<div class="contact__map">
				<img src="img/contact/map.jpg" alt="">
			</div>
			<div class="contact__content">
				<div class="contact__title">Get in touch</div>
				<div class="contact__descr">If you have any questions, feel free to contact me and I'll get back to you as soon as possible.</div>
				<form action="#" class="contact__form">
					<div class="contact__title">Send me a message</div>
					<div class="contact__form-row">
						<div class="contact__form-column">
							<label class="contact__form-label"><i class="icon-user"></i>
								<input class="contact__form-input" type="text"  placeholder="Name" required>
							</label>
							<label class="contact__form-label"><i class="icon-envelope"></i>
								<input class="contact__form-input" type="email" placeholder="e-mail" required>
							</label>
							<label class="contact__form-label"><i class="icon-chain"></i>
								<input class="contact__form-input" type="text" placeholder="website" required>
							</label>
						</div>
						<div class="contact__form-column">
							<textarea class="contact__form-message" placeholder="Message" required></textarea>
							<button class="contact__form-btn">send now!</button>
						</div>
					</div>
				</form>
			</div>
		</main>
		@@include('_info.html')
	</div>


	@@include('_js.html')
</body>
</html>
